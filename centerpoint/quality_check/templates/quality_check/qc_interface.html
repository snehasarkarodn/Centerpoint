<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Processing</title>
</head>
<body>
    <h1>Quality Check</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="{% url 'process_file' %}">
        {% csrf_token %}
        <input type="file" name="excelFile" accept=".xls, .xlsx" required />
        <button type="submit">Submit</button>
    </form>
    
    <div style="margin-top: 10px;"></div>
    {% if output_path %}
        <a href="{% url 'download_template' file_path=output_path %}" download>
            <button>Download Template</button>
        </a>
    {% endif %}
</body>
</html>
